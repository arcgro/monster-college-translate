name: Gerar e Publicar Arquivo Compactado

on:
  push:
    branches: [ master ]

jobs:
  gerar_compactado:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Instalar Ferramentas
        run: |
          sudo apt-get update && sudo apt-get install -y zip

      - name: Definir Pasta
        id: definir_pasta
        run: |
          # Definir o diretório a ser compactado
          pasta_compactada="translated/CUSTOM"
          echo "::set-output name=pasta::$pasta_compactada"

      - name: Verificar Diretório
        run: |
          # Obter o caminho do diretório
          pasta_compactada=${{ steps.definir_pasta.outputs.pasta }}
          echo "Verificando diretório: $pasta_compactada"

          # Verificar se o diretório existe
          if [ ! -d "$pasta_compactada" ]; then
            echo "Diretório não existe: $pasta_compactada"
            exit 1
          fi

          # Verificar se o diretório não está vazio
          if [ -z "$(ls -A $pasta_compactada)" ]; then
            echo "Diretório está vazio: $pasta_compactada"
            exit 1
          fi

      - name: Gerar Arquivo Compactado
        run: |
          # Obter o caminho do diretório
          pasta_compactada=${{ steps.definir_pasta.outputs.pasta }}
          echo "Compactando diretório: $pasta_compactada"
          
          # Criar o arquivo ZIP
          zip -r release.zip $pasta_compactada

      - name: Upload para Releases
        uses: actions/upload-artifact@v3
        with:
          name: release
          path: release.zip

      - name: Criar Release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.event.release.tag_name }}
          name: ${{ github.event.release.name }}
          body: ${{ github.event.release.body }}
          draft: false
          assets: 'release.zip'
